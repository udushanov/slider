<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>slider</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="app.js"></script>
</head>
<body>
  <div class="slider-container">
    <div class="slide">
      <img src="pictures/js.jpg" class="slide-img" alt="js">
    </div>
    <div class="slide">
      <img src="pictures/1_jAwFJjRn0DYRA3fnxrR9PQ.jpg" class="slide-img" alt="angular">
    </div>
    <div class="slide">
      <img src="pictures/create-react.jpg" class="slide-img" alt="react">
    </div>
    <div class="slide">
      <img src="pictures/vue.js-1-1200x720.jpg" class="slide-img" alt="vue">
    </div>
  </div>
  <div class="btn-container">
    <button type="button" class="prev-btn">&laquo;</button>
    <p class="counter"></p>
    <button type="button" class="next-btn">&raquo;</button>
  </div>
</body>
</html>
